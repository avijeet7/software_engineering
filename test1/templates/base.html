<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Course Registration</title>
    <body>

            <div class="navbar-header">

            </div>
            <div>
              <ul class="nav navbar-nav">
                <li class="{% if nbar == 'home' %}active{% endif %}"><a href="/">Home</a></li>

              </ul>

                {% else %}<li><a href="/login/">Login</a></li>{% endif %}
              </ul>
            </div>
          </div>
        </nav>
          {% block main %}{% endblock %}
